<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Cage Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="goHome()">&#x1F3E0;</button>
        <span>Rabbit Cage Management</span>
    </header>

    <div id="cageDetails">
        <form id="rabbitForm" onsubmit="saveData(event)">
            <!-- Profile Selector -->
            <div>
                <label for="profile">RABBIT PROFILE:</label>
                <select id="profile" name="profile" onchange="toggleProfileFields()">
                    <option value="doe">Rabbit Doe</option>
                    <option value="fattener">Rabbit Fattener</option>
                    <option value="breeder">Rabbit Breeder</option>
                </select>
            </div>

            <!-- Common Fields -->
            <div>
                <label for="breed">BREED:</label>
                <input type="text" id="breed" name="breed">
            </div>
            <div>
                <label for="family">FAMILY:</label>
                <input type="text" id="family" name="family">
            </div>

            <!-- Separate Date of Birth Fields for Each Profile -->
            <div id="doeBirthDate" class="birthDateField" style="display: none;">
                <label for="birthDateDoe">DATE OF BIRTH:</label>
                <input type="date" id="birthDateDoe" name="birthDateDoe" onchange="checkReadinessForFattener()">
            </div>

            <div id="fattenerBirthDate" class="birthDateField" style="display: none;">
                <label for="birthDateFattener">DATE OF BIRTH:</label>
                <input type="date" id="birthDateFattener" name="birthDateFattener" onchange="checkReadinessForFattener()">
            </div>

            <div id="breederBirthDate" class="birthDateField" style="display: none;">
                <label for="birthDateBreeder">DATE OF BIRTH:</label>
                <input type="date" id="birthDateBreeder" name="birthDateBreeder">
            </div>

            <div>
                <label for="weight">WEIGHT:</label>
                <input type="text" id="weight" name="weight">
            </div>

            <!-- Rabbit Doe Fields (Pregnancy related) -->
            <div id="pregnantSection" style="display: none;">
                <div>
                    <label>PREGNANT:</label>
                    <label><input type="radio" name="pregnant" value="yes" onclick="togglePregnancyDetails(true)"> YES</label>
                    <label><input type="radio" name="pregnant" value="no" onclick="togglePregnancyDetails(false)"> NO</label>
                </div>
                <div id="pregnancyDetails" style="display: none;">
                    <div>
                        <label for="pregnancyStartDoe">START OF PREGNANCY:</label>
                        <input type="date" id="pregnancyStartDoe" name="pregnancyStartDoe" onchange="calculateDueDate('Doe')">
                    </div>
                    <div>
                        <label for="dueDateDoe">DUE DATE OF PREGNANCY:</label>
                        <input type="text" id="dueDateDoe" name="dueDateDoe" readonly>
                    </div>
                </div>
                <div id="notReadyMessage" style="display: none;">
                    <p>This rabbit is not ready for pregnancy.</p>
                </div>
            </div>

            <!-- Rabbit Fattener Section -->
            <div id="fattenerSection" style="display: none;">
                <div>
                    <label for="foodIntake">FOOD INTAKE:</label>
                    <label><input type="radio" name="foodIntake" value="normal"> NORMAL</label>
                    <label><input type="radio" name="foodIntake" value="irregular"> IRREGULAR</label>
                </div>
                <div id="readyForMeat" style="display: none;">
                    <p>This rabbit is ready for meat production.</p>
                </div>
                <div id="notReadyForMeat" style="display: none;">
                    <p style="font-weight: bold; border: 2px solid black; padding: 5px;">This rabbit is not ready for meat production.</p>
                </div>
            </div>

            <!-- Rabbit Breeder Section -->
            <div id="breederSection" style="display: none;">
                <div>
                    <label>ELIGIBLE FOR MATING:</label>
                    <label><input type="radio" name="mating" value="yes"> YES</label>
                    <label><input type="radio" name="mating" value="no"> NO</label>
                </div>
            </div>

            <div>
                <label for="note">NOTE:</label>
                <textarea id="note" name="note"></textarea>
            </div>
            <div class="buttons">
                <button type="submit">SUBMIT</button>
                <button type="button" onclick="goHome()">CANCEL</button>
            </div>
        </form>
    </div>

    <div id="homePage" class="cage-list" style="display: none;">
        <button onclick="showCageDetails(1)">CAGE 1</button>
        <button onclick="showCageDetails(2)">CAGE 2</button>
        <button onclick="showCageDetails(3)">CAGE 3</button>
        <button onclick="showCageDetails(4)">CAGE 4</button>
    </div>

    <script>
        function goHome() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('cageDetails').style.display = 'none';
            document.getElementById('pregnancyDetails').style.display = 'none';
            document.getElementById('notReadyMessage').style.display = 'none';
        }

        function showCageDetails(cageNumber) {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('cageDetails').style.display = 'block';
            loadData(cageNumber);
            document.getElementById('rabbitForm').dataset.cageNumber = cageNumber;
        }

        function togglePregnancyDetails(show) {
            document.getElementById('pregnancyDetails').style.display = show ? 'block' : 'none';
            document.getElementById('notReadyMessage').style.display = !show ? 'block' : 'none';
        }

        function toggleProfileFields() {
            const profile = document.getElementById('profile').value;
            document.getElementById('pregnantSection').style.display = profile === 'doe' ? 'block' : 'none';
            document.getElementById('fattenerSection').style.display = profile === 'fattener' ? 'block' : 'none';
            document.getElementById('breederSection').style.display = profile === 'breeder' ? 'block' : 'none';

            // Show the correct date of birth field based on the profile
            document.getElementById('doeBirthDate').style.display = profile === 'doe' ? 'block' : 'none';
            document.getElementById('fattenerBirthDate').style.display = profile === 'fattener' ? 'block' : 'none';
            document.getElementById('breederBirthDate').style.display = profile === 'breeder' ? 'block' : 'none';
        }

        function calculateDueDate(profileType) {
            let pregnancyStartId = `pregnancyStart${profileType}`;
            let dueDateId = `dueDate${profileType}`;
            
            const pregnancyStart = document.getElementById(pregnancyStartId).value;
            if (pregnancyStart) {
                const startDate = new Date(pregnancyStart);
                startDate.setDate(startDate.getDate() + 30); // Add 30 days for due date
                document.getElementById(dueDateId).value = startDate.toISOString().split('T')[0]; // Format as YYYY-MM-DD
            }
        }

        function checkReadinessForFattener() {
            const birthDateFattener = document.getElementById('birthDateFattener').value;
            if (birthDateFattener) {
                const birthDateObj = new Date(birthDateFattener);
                const today = new Date();
                const diffInWeeks = Math.floor((today - birthDateObj) / (1000 * 60 * 60 * 24 * 7));

                if (diffInWeeks >= 12) {
                    document.getElementById('readyForMeat').style.display = 'block';
                    document.getElementById('notReadyForMeat').style.display = 'none';
                } else {
                    document.getElementById('readyForMeat').style.display = 'none';
                    document.getElementById('notReadyForMeat').style.display = 'block';
                }
            }
        }

        function saveData(event) {
            event.preventDefault();
            const form = document.getElementById('rabbitForm');
            const cageNumber = form.dataset.cageNumber;
            const data = new FormData(form);
            const obj = {};
            data.forEach((value, key) => {
                obj[key] = value;
            });
            localStorage.setItem(`cageData${cageNumber}`, JSON.stringify(obj));
            goHome();
        }

        function loadData(cageNumber) {
            const data = JSON.parse(localStorage.getItem(`cageData${cageNumber}`));
            const form = document.getElementById('rabbitForm');
            if (data) {
                Object.keys(data).forEach(key => {
                    const field = form.elements[key];
                    if (field) {
                        if (field.type === 'radio') {
                            const radioGroup = form.elements[key];
                            for (let radio of radioGroup) {
                                if (radio.value === data[key]) {
                                    radio.checked = true;
                                }
                            }
                        } else {
                            field.value = data[key];
                        }
                    }
                });
                toggleProfileFields();  // Update the visible fields based on the loaded profile
            } else {
                form.reset();
            }
        }
    </script>
</body>
</html>

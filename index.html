<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Rabbit Profile Management</h1>
</header>

<section>
    <label for="profileType">Select Rabbit Profile:</label>
    <select id="profileType" onchange="loadProfileForm()">
        <option value="">Select a profile</option>
        <option value="doe">Rabbit Doe</option>
        <option value="fattener">Rabbit Fattener</option>
        <option value="breeder">Rabbit Breeder</option>
    </select>
</section>

<section id="profileForm"></section>

<script>
    function loadProfileForm() {
        const profileType = document.getElementById("profileType").value;
        const formContainer = document.getElementById("profileForm");
        formContainer.innerHTML = ''; // Clear previous form

        if (profileType === "doe") {
            formContainer.innerHTML = getDoeForm();
        } else if (profileType === "fattener") {
            formContainer.innerHTML = getFattenerForm();
        } else if (profileType === "breeder") {
            formContainer.innerHTML = getBreederForm();
        }
    }

    function getDoeForm() {
        return `
            <h2>Rabbit Doe Profile</h2>
            <form id="doeForm" onsubmit="submitDoeForm(event)">
                <label for="cageNumber">Cage Number:</label>
                <select id="cageNumber" name="cageNumber">
                    <option value="Cage 1">Cage 1</option>
                    <option value="Cage 2">Cage 2</option>
                    <option value="Cage 3">Cage 3</option>
                </select>

                <label for="serialNumber">Serial Number:</label>
                <input type="text" id="serialNumber" name="serialNumber" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed">

                <label for="age">Age (months):</label>
                <input type="number" id="age" name="age">

                <label for="birthDate">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="gender">Gender:</label>
                <input type="radio" id="female" name="gender" value="female" checked> Female

                <label for="family">Rabbit Family:</label>
                <input type="text" id="family" name="family">

                <label for="foodIntake">Food Intake:</label>
                <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">

                <label>Is Pregnant?</label>
                <input type="radio" id="pregnantYes" name="pregnant" value="yes" onclick="togglePregnancyDetails(true)"> Yes
                <input type="radio" id="pregnantNo" name="pregnant" value="no" onclick="togglePregnancyDetails(false)" checked> No

                <div id="pregnancyDetails" style="display:none;">
                    <label for="pregnancyStart">Pregnancy Start Date:</label>
                    <input type="date" id="pregnancyStart" name="pregnancyStart" onchange="calculateDueDate()">
                    <label>Predicted Due Date:</label>
                    <span id="dueDate"></span>
                </div>

                <button type="submit">Save Doe</button>
            </form>`;
    }

    function getFattenerForm() {
        return `
            <h2>Rabbit Fattener Profile</h2>
            <form id="fattenerForm" onsubmit="submitFattenerForm(event)">
                <label for="cageNumber">Cage Number:</label>
                <select id="cageNumber" name="cageNumber">
                    <option value="Cage 1">Cage 1</option>
                    <option value="Cage 2">Cage 2</option>
                    <option value="Cage 3">Cage 3</option>
                </select>

                <label for="serialNumber">Serial Number:</label>
                <input type="text" id="serialNumber" name="serialNumber" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed">

                <label for="age">Age (weeks):</label>
                <input type="number" id="age" name="age">

                <label for="birthDate">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" checked> Male

                <label for="family">Rabbit Family:</label>
                <input type="text" id="family" name="family">

                <label for="foodIntake">Food Intake:</label>
                <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">

                <span id="fattenerStatus"></span><br>

                <button type="submit">Save Fattener</button>
            </form>`;
    }

    function getBreederForm() {
        return `
            <h2>Rabbit Breeder Profile</h2>
            <form id="breederForm" onsubmit="submitBreederForm(event)">
                <label for="cageNumber">Cage Number:</label>
                <select id="cageNumber" name="cageNumber">
                    <option value="Cage 1">Cage 1</option>
                    <option value="Cage 2">Cage 2</option>
                    <option value="Cage 3">Cage 3</option>
                </select>

                <label for="serialNumber">Serial Number:</label>
                <input type="text" id="serialNumber" name="serialNumber" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed">

                <label for="age">Age (months):</label>
                <input type="number" id="age" name="age">

                <label for="birthDate">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" checked> Male

                <label for="family">Rabbit Family:</label>
                <input type="text" id="family" name="family">

                <label for="foodIntake">Food Intake:</label>
                <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">

                <span id="breederStatus"></span><br>

                <button type="submit">Save Breeder</button>
            </form>`;
    }

    function togglePregnancyDetails(show) {
        const details = document.getElementById('pregnancyDetails');
        details.style.display = show ? 'block' : 'none';
    }

    function calculateDueDate() {
        const pregnancyStart = document.getElementById('pregnancyStart').value;
        if (pregnancyStart) {
            const startDate = new Date(pregnancyStart);
            const dueDate = new Date(startDate.setDate(startDate.getDate() + 30));
            document.getElementById('dueDate').textContent = dueDate.toISOString().substring(0, 10);
        }
    }

    // Form submission handlers
    function submitDoeForm(event) {
        event.preventDefault();
        alert("Doe data saved!");
    }

    function submitFattenerForm(event) {
        event.preventDefault();
        const age = document.getElementById('age').value;
        const status = document.getElementById('fattenerStatus');
        if (age >= 12) {
            status.textContent = "This rabbit is ready for meat production.";
        } else {
            status.textContent = "This rabbit is not ready for meat production.";
        }
        alert("Fattener data saved!");
    }

    function submitBreederForm(event) {
        event.preventDefault();
        const age = document.getElementById('age').value;
        const status = document.getElementById('breederStatus');
        if (age >= 6) {
            status.textContent = "This rabbit is eligible for breeding.";
        } else {
            status.textContent = "This rabbit is not eligible for breeding.";
        }
        alert("Breeder data saved!");
    }
</script>

</body>
</html>

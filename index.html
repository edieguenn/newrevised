<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="goHome()">&#x1F3E0;</button> 
        <span id="headerTitle">Rabbit Profiles</span>
        <button onclick="goToRabbitProfile()">&#x1F407;</button>
    </header>

    <div id="profileSelection">
        <label for="profileType">Select Rabbit Profile:</label>
        <select id="profileType" onchange="loadProfileForm()">
            <option value="">--Select Profile--</option>
            <option value="doe">Rabbit Doe</option>
            <option value="fattener">Rabbit Fattener</option>
            <option value="breeder">Rabbit Breeder</option>
        </select>
    </div>

    <div id="profileFormContainer"></div> <!-- Form container -->

    <script>
        function loadProfileForm() {
            const profileType = document.getElementById("profileType").value;
            const container = document.getElementById("profileFormContainer");
            container.innerHTML = '';

            let formHtml = '';
            if (profileType === 'doe') {
                formHtml = getDoeForm();
            } else if (profileType === 'fattener') {
                formHtml = getFattenerForm();
            } else if (profileType === 'breeder') {
                formHtml = getBreederForm();
            }

            container.innerHTML = formHtml;
        }

        function getDoeForm() {
            return `
                <form onsubmit="saveDoeData(event)">
                    <label for="cageNumber">Cage Number:</label>
                    <select id="cageNumber" name="cageNumber">
                        <option value="Cage 1">Cage 1</option>
                        <option value="Cage 2">Cage 2</option>
                        <option value="Cage 3">Cage 3</option>
                    </select><br>

                    <label for="serialNumber">Serial Number:</label>
                    <input type="text" id="serialNumber" name="serialNumber" required><br>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed"><br>

                    <label for="age">Age (in months):</label>
                    <input type="number" id="age" name="age"><br>

                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" id="birthDate" name="birthDate" required><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="female" name="gender" value="female" checked>Female<br>

                    <label for="family">Rabbit Family:</label>
                    <input type="text" id="family" name="family"><br>

                    <label for="foodIntake">Food Intake:</label>
                    <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                    <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular<br>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight"><br>

                    <label>Pregnant:</label>
                    <input type="radio" id="pregnantYes" name="pregnant" value="yes" onclick="showPregnancyDetails(true)"> Yes
                    <input type="radio" id="pregnantNo" name="pregnant" value="no" onclick="showPregnancyDetails(false)" checked> No<br>

                    <div id="pregnancyDetails" style="display:none;">
                        <label for="pregnancyStart">Pregnancy Start Date:</label>
                        <input type="date" id="pregnancyStart" name="pregnancyStart"><br>
                        <label>Pregnancy Due Date:</label>
                        <span id="dueDate"></span><br>
                    </div>

                    <button type="submit">Save</button>
                </form>`;
        }

        function getFattenerForm() {
            return `
                <form onsubmit="saveFattenerData(event)">
                    <label for="cageNumber">Cage Number:</label>
                    <select id="cageNumber" name="cageNumber">
                        <option value="Cage 1">Cage 1</option>
                        <option value="Cage 2">Cage 2</option>
                        <option value="Cage 3">Cage 3</option>
                    </select><br>

                    <label for="serialNumber">Serial Number:</label>
                    <input type="text" id="serialNumber" name="serialNumber" required><br>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed"><br>

                    <label for="age">Age (in weeks):</label>
                    <input type="number" id="age" name="age"><br>

                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" id="birthDate" name="birthDate" required><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" checked>Male<br>

                    <label for="family">Rabbit Family:</label>
                    <input type="text" id="family" name="family"><br>

                    <label for="foodIntake">Food Intake:</label>
                    <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                    <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular<br>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight"><br>

                    <span id="meatReadyStatus"></span><br>

                    <button type="submit">Save</button>
                </form>`;
        }

        function getBreederForm() {
            return `
                <form onsubmit="saveBreederData(event)">
                    <label for="cageNumber">Cage Number:</label>
                    <select id="cageNumber" name="cageNumber">
                        <option value="Cage 1">Cage 1</option>
                        <option value="Cage 2">Cage 2</option>
                        <option value="Cage 3">Cage 3</option>
                    </select><br>

                    <label for="serialNumber">Serial Number:</label>
                    <input type="text" id="serialNumber" name="serialNumber" required><br>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed"><br>

                    <label for="age">Age (in months):</label>
                    <input type="number" id="age" name="age"><br>

                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" id="birthDate" name="birthDate" required><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" checked>Male<br>

                    <label for="family">Rabbit Family:</label>
                    <input type="text" id="family" name="family"><br>

                    <label for="foodIntake">Food Intake:</label>
                    <input type="radio" id="regular" name="foodIntake" value="regular" checked> Regular
                    <input type="radio" id="irregular" name="foodIntake" value="irregular"> Irregular<br>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight"><br>

                    <span id="breedingReadyStatus"></span><br>

                    <button type="submit">Save</button>
                </form>`;
        }

        function showPregnancyDetails(show) {
            const details = document.getElementById("pregnancyDetails");
            if (show) {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }

        // Doe form submission handler
        function saveDoeData(event) {
            event.preventDefault();
            const pregnancyStart = document.getElementById("pregnancyStart").value;
            if (pregnancyStart) {
                const dueDate = new Date(pregnancyStart);
                dueDate.setDate(dueDate.getDate() + 30);
                document.getElementById("dueDate").textContent = dueDate.toDateString();
            }
            alert("Doe data saved!");
        }

        // Fattener form submission handler
        function saveFattenerData(event) {
            event.preventDefault();
            const age = document.getElementById("age").value;
            const readyStatus = document.getElementById("meatReadyStatus");
            if (age >= 12) {
                readyStatus.textContent = "This rabbit is ready for meat production.";
            } else {
                readyStatus.textContent = "This rabbit is not ready for meat production.";
            }
            alert("Fattener data saved!");
        }

        // Breeder form submission handler
        function saveBreederData(event) {
            event.preventDefault();
            const age = document.getElementById("age").value;
            const readyStatus = document.getElementById("breedingReadyStatus");
            if (age >= 6) {
                readyStatus.textContent = "This rabbit is eligible for breeding.";
            } else {
                readyStatus.textContent = "This rabbit is not eligible for breeding.";
            }
            alert("Breeder data saved!");
        }

        function goHome() {
            document.getElementById('profileSelection').style.display = 'block';
            document.getElementById('profileFormContainer').innerHTML = '';
        }

        function goToRabbitProfile() {
            // Implement the functionality to redirect to rabbit profile details
        }
    </script>
</body>
</html>

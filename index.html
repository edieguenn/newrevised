<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Cage Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="goHome()">&#x1F3E0;</button>
        <span>Rabbit Cage Management</span>
    </header>

    <div id="cageDetails">
        <form id="rabbitForm" onsubmit="saveData(event)">
            <!-- Profile Selector -->
            <div>
                <label for="profile">RABBIT PROFILE:</label>
                <select id="profile" name="profile" onchange="toggleProfileFields()">
                    <option value="doe">Rabbit Doe</option>
                    <option value="fattener">Rabbit Fattener</option>
                    <option value="breeder">Rabbit Breeder</option>
                </select>
            </div>

            <!-- Rabbit Doe Fields -->
            <div id="doeFields" style="display: none;">
                <!-- Fields related to Rabbit Doe -->
            </div>

            <!-- Rabbit Fattener Section -->
            <div id="fattenerSection" style="display: none;">
                <!-- Fields related to Rabbit Fattener -->
            </div>

            <!-- Rabbit Breeder Section -->
            <div id="breederSection" style="display: none;">
                <!-- Fields related to Rabbit Breeder -->
            </div>

            <div>
                <label for="note">NOTE:</label>
                <textarea id="note" name="note"></textarea>
            </div>
            <div class="buttons">
                <button type="submit">SUBMIT</button>
                <button type="button" onclick="goHome()">CANCEL</button>
            </div>
        </form>
    </div>

    <div id="homePage" class="cage-list" style="display: none;">
        <div id="cageButtons">
            <!-- Cage buttons will be added dynamically here -->
        </div>
        <button onclick="addCage()">ADD CAGE</button>
    </div>

    <script>
        const elements = {
            homePage: document.getElementById('homePage'),
            cageDetails: document.getElementById('cageDetails'),
            rabbitForm: document.getElementById('rabbitForm'),
            profileSelect: document.getElementById('profile'),
            pregnancyDetails: document.getElementById('pregnancyDetails'),
            notReadyMessage: document.getElementById('notReadyMessage'),
            doeFields: document.getElementById('doeFields'),
            fattenerSection: document.getElementById('fattenerSection'),
            breederSection: document.getElementById('breederSection'),
            cageButtons: document.getElementById('cageButtons'),
        };

        let cageCount = 4; // Initial number of cages

        window.onload = function() {
            toggleProfileFields(); // Ensure the correct fields are displayed on page load
            loadCageButtons();
        };

        function goHome() {
            elements.homePage.style.display = 'block';
            elements.cageDetails.style.display = 'none';
            resetFields();
        }

        function showCageDetails(cageNumber) {
            elements.homePage.style.display = 'none';
            elements.cageDetails.style.display = 'block';
            loadData(cageNumber);
            elements.rabbitForm.dataset.cageNumber = cageNumber;
        }

        function addCage() {
            cageCount++;
            createCageButton(cageCount);
        }

        function deleteCage(cageNumber) {
            if (confirm(`Are you sure you want to delete Cage ${cageNumber}?`)) {
                localStorage.removeItem(`cageData${cageNumber}`);
                document.getElementById(`cageButton${cageNumber}`).remove();
            }
        }

        function createCageButton(cageNumber) {
            const cageButton = document.createElement('div');
            cageButton.id = `cageButton${cageNumber}`;
            cageButton.innerHTML = `
                <button onclick="showCageDetails(${cageNumber})">CAGE ${cageNumber}</button>
                <button onclick="deleteCage(${cageNumber})">DELETE</button>
            `;
            elements.cageButtons.appendChild(cageButton);
        }

        function loadCageButtons() {
            for (let i = 1; i <= cageCount; i++) {
                createCageButton(i);
            }
        }

        function toggleProfileFields() {
            const profile = elements.profileSelect.value;
            elements.doeFields.style.display = profile === 'doe' ? 'block' : 'none';
            elements.fattenerSection.style.display = profile === 'fattener' ? 'block' : 'none';
            elements.breederSection.style.display = profile === 'breeder' ? 'block' : 'none';
        }

        function resetFields() {
            elements.rabbitForm.reset();
            toggleProfileFields(); // Reset visibility of profile fields
        }

        function saveData(event) {
            event.preventDefault();
            const cageNumber = elements.rabbitForm.dataset.cageNumber;
            const data = new FormData(elements.rabbitForm);
            const obj = Object.fromEntries(data.entries()); // Convert FormData to Object
            localStorage.setItem(`cageData${cageNumber}`, JSON.stringify(obj));
            goHome();
        }

        function loadData(cageNumber) {
            const data = JSON.parse(localStorage.getItem(`cageData${cageNumber}`));
            if (data) {
                Object.entries(data).forEach(([key, value]) => {
                    const field = elements.rabbitForm.elements[key];
                    if (field) {
                        if (field.type === 'radio') {
                            field.value === value && (field.checked = true);
                        } else {
                            field.value = value;
                        }
                    }
                });
                elements.profileSelect.value = data['profile'];
                toggleProfileFields();
            } else {
                resetFields();
            }
        }
    </script>
</body>
</html>
